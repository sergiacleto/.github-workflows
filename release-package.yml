nome: Pacote Node.js

sobre:
  liberar:
    tipos: [criado]

empregos:
  construir:
    em execução: ubuntu-latest
    passos:
      - usos: ações/checkout@v4
      - usos: ações/setup-node@v4
        com:
          versão do nó: 16
      - executar: npm ci
      - executar: npm test

  publicar-gpr:
    necessidades: construir
    em execução: ubuntu-latest
    permissões:
      pacotes: escrever
      conteúdo: ler
    passos:
      - usos: ações/checkout@v4
      - usos: ações/setup-node@v4
        com:
          versão do nó: 16
          url do registro: https://npm.pkg.github.com/
      - executar: npm ci
      - executar: npm publicar
        ambiente:
          TOKEN_DE_AUTENTICAÇÃO_DO_NÓ: ${{secrets.GITHUB_TOKEN}}
